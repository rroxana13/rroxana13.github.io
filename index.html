<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roxana's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="selfie.jpg" alt="me" />
        </div>
        <div id="header-info">
          <h1>Roxana Gherman</h1>
          <h2 id="job-title">Programator</h2>
        </div>
      </div>

      <ul id="top-menu-bar">
        <li>
          <a href="#" onclick="displayPage('home')">Home</a>
        </li>
        <li>
          <a href="#" onclick="displayPage('skills');">Skills</a>
        </li>
        <li>
          <a href="#" onclick="displayPage('languages')">Languages</a>
        </li>
        <li>
          <a href="#" onclick="displayPage('projects')">Projects</a>
        </li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <form action="" method="get">
            <div>
              <label for="email">Enter your email</label>
              <input
                type="email"
                name="contactEmail"
                id="email"
                placeholder="example@email.com"
                required
              />
            </div>
            <div>
              <label for="contactName">Enter your name</label>
              <input type="text" name="name" id="contactName" />
            </div>
            <button type="submit">Contact me</button>
          </form>
        </section>
        <section>Menu 2</section>
      </div>

      <div id="main">
        <div id="home" class="page">
          <p>Welcome to my online CV</p>
        </div>

        <div id="skills" class="page">
          <h2>Skills</h2>
          <ul>
            <li class="favorite">HTML</li>
            <li class="favorite">CSS</li>
            <li>JS</li>
          </ul>
        </div>

        <div id="languages" class="page">
          <h2>Known Languages</h2>
          <table>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Professional</td>
            </tr>
          </table>
        </div>

        <div id="projects" class="page">
          <h2>Projects</h2>
          <p>...</p>
        </div>
      </div>
    </section>

    <footer>
      <a href="https://www.xnview.com/en/xnview/#downloads" target="_blank"
        >Link</a
      >
    </footer>

    <script src="example.js"></script>
    <script src="index.js"></script>
  </body>
</html>
